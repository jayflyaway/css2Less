<html>
    <head>
        <!-- Custom styles for this template -->
        <link href="styles/styles.css" rel="stylesheet">
        <!--google font-->
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <div id="deco">
                <div id="panda-img">
                    <img src="pics/pandas.jpg">
                </div>

            </div>
            
            <div class="converter">
                <div class="center title">CSS<span class="font-xl">2</span>Less</div>
                <div class="description center">Transform CSS code into Less. <br>
                    Copy your CSS code in the box below and click the convert button.
                </div>

                <div class="center">
                    <textarea id="cssInput" class="code" rows="10" cols="80" name="code">a {color:green; text-decoration:none; } a:hover {color:lime; } a:active {text-decoration:underline; }
                    </textarea>
                </div>

                <div id="converter_options" class="center">
                     <div>
                         <input type="checkbox" id="option_updateColors" checked="checked"> updateColors</input>
                         <input type="checkbox" id="option_vendorMixins"> vendorMixins</input>
                         <input type="number" min="1" max="10" value="1" id="option_indentSize"> indentSize</input> <br>
                         <input type="text" id="option_vendorPrefixesList" value="'-moz', '-o', '-ms', '-webkit'"> vendorPrefixesList</input>
                         <input type="checkbox" id="option_blockFromNewLine"> blockFromNewLine</input>
                     </div>   
                </div>

                <div class="center">
                    <button class="button" id="convert" type="button">convert to Less</button>
    
                </div>
                <div class="center">
                    <textarea id="lessOutput" class="code" rows="30" cols="80"></textarea>
                </div>
            </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="scripts/css2less.js"></script>
        <!-- css2Less magic-->
        <script type="text/javascript" src="scripts/main.js"></script>

    </body>
</html>
